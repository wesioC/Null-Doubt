<!doctype html>
<html lang="pt-BR">

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/form.css">

  <title>Null Doubt</title>
</head>

<body>

  <!-----------------------------------------------------------------------Nav Bar------------------------------------------------------------------>
  <div class="wrapper">
    <div class="sidebar">

      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg" class="avatar">
      <h4>Olá, Carlos!</h4>
      <h6>Professor</h6>

      <ul>
        <div id="linha-horizontal"></div>
        <li><a href="home.html"><i class="fas fa-home"></i>Inicio</a></li>
        <div id="linha-horizontal"></div>

        <div class="dropdown">
          <button class="dropbtn">Atendimentos</button>
          <div class="dropdown-content">
            <li><a href="#"><i class="fas fa-calendar"></i>Agendamentos</a></li>
            <li><a href="#"><i class="fas fa-calendar-check"></i>Fazer chamada</a></li>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Monitoria</button>
          <div class="dropdown-content">
            <li><a href="#"><i class="fas fa-address-card"></i>Monitores</a></li>
            <li><a href="#"><i class="fas fa-clock"></i>Cadastrar Horário</a></li>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Históricos</button>
          <div class="dropdown-content">
            <li><a href="#"><i class="fas fa-file-alt"></i>Histórico Simples</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i>Histórico Completo</a></li>
          </div>
        </div>

      </ul>
      <div class="social_media">
        <a href="index.html"><i class="fas fa-sign-in-alt"></i></a>
        <a href="#"><i class="fas fa-cogs"></i></a>
      </div>
    </div>
    <!-----------------------------------------------------------------------Top Page------------------------------------------------------------------>
    <div class="main_content">
      <div class="header">Cadastrar Monitor</div>
      <div class="info">

        <!-----------------------------------------------------------------------Form------------------------------------------------------------------>
        
          <form oninput="total.value = (nights.valueAsNumber * 99) + 
 ((guests.valueAsNumber - 1) * 10)" class="main_content">

            <label>Nome Completo:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Digite aqui..." required>

            <label>Email:</label>
            <input type="email" id="email_addr" name="email_addr" placeholder="Digite aqui..."  required >

            <label>! Repita o email:</label>
            <input type="email" id="email_addr_repeat" name="email_addr_repeat" required oninput="check(this)" placeholder="Digite aqui...">

            <label>Horário de Monitoria:</label>
            <input type="time" id="arrival_dt" name="arrival_dt" required>

            <label>Horas Semanais de Monitoria:</label>
            <input type="number" id="nights" name="nights" value="10" min="10" max="40" required>

            <input type="submit" value="Request Reservation" />
          </form>

          



          <script src="js/main.js"></script>
          <script src="js/jquery-3.3.1.min.js"></script>
          <script src="js/popper.min.js"></script>
          <script src="js/bootstrap.min.js"></script>
      </div>
    </div>

</body>


</html>
